name: Deploy swaps-keepers image to cloud registry

on:
    push:
        tags:
            - "swaps-keepers/v*"

env:
    PROJECT_ID: ${{ secrets.KEEPERS_PROJECT_ID }}
    IMAGE: swaps-keepers

jobs:
    setup-and-deploy:
        name: Setup and Deploy
        runs-on: ubuntu-latest

        # Add "id-token" with the intended permissions.
        permissions:
            contents: "read"
            id-token: "write"

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Push swaps-keepers release
              uses: ./.github/actions/swaps-keepers
              with:
                  dry-run: false
                  gcp-sa-key: ${{ secrets.KEEPERS_SA_KEY }}
                  project-id: ${{ secrets.KEEPERS_PROJECT_ID }}

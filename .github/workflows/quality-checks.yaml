name: Test build and release affected packages

on:
    pull_request:
        branches:
            - master

jobs:
    check-release:
        outputs:
            pacakges: ${{ steps.find-affected-packages.outputs.packages }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Cache install packages
              uses: ./.github/actions/cache-install

            - name: Check formatting
              run: |
                  yarn nx affected --target=lint --all
                  yarn nx format:check --all

            - name: Test
              run: |
                  yarn nx affected --target=test --all

            - name: Build
              run: |
                  yarn nx affected --target=build --all

            - id: find-affected-packages
              name: Find affected packages
              run: |
                  yarn nx affected:apps --base=$DEPLOYMENT_BRANCH --plain | awk 'NR > 2 && $1 != "Done" { print $1 }'

    check-swaps-release:
        runs-on: ubuntu-latest
        needs: check-release
        steps:
            - run: echo ${{ needs.check-release.outputs.packages}}
            - name: Dry run swaps release
              uses: ./.github/actions/swaps-prices
              with:
                  dry-run: true
                  gke-sa-key: ${{ secrets.GKE_SA_KEY }}
                  project-id: ${{ secrets.PRICES_PROJECT_ID }}
